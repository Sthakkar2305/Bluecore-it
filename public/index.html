<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="styles.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Bluecore It</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="consultancyPopup" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2>Get Free Consultancy</h2>
        <p>Sign up now for a free consultancy session with our experts. Fill out the form below:</p>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    
    
  </body>
  <script>
   // Show the popup after a delay (5 seconds)
window.onload = function() {
  setTimeout(function() {
    document.getElementById('consultancyPopup').style.display = 'flex';
  }, 5000); // You can adjust this timing
};

// Close the popup when the close button is clicked
document.querySelector('.close-btn').onclick = function() {
  document.getElementById('consultancyPopup').style.display = 'none';
};

// Close the popup if the user clicks outside of the pop-up content
window.onclick = function(event) {
  if (event.target == document.getElementById('consultancyPopup')) {
    document.getElementById('consultancyPopup').style.display = 'none';
  }
};


  </script>
</html>
