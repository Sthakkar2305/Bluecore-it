    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!--

  <body>
  
    <!-- Button to trigger the popup -->
    <button class="consultancy-button" onclick="showPopup()">
      <i class="fas fa-comments"></i> <span class="button-text">Free Consultancy</span>
    </button>
  
    <!-- Popup content -->
    <div id="consultancy-popup" class="popup">
      <div class="popup-content">
        <h2>Free Consultancy</h2>
        <p>Get in touch with us for a free consultation!</p>
        <input type="text" id="name" placeholder="Your Name" />
        <input type="email" id="email" placeholder="Your Email" />
        <textarea id="message" placeholder="Your Message"></textarea>
        <div class="popup-buttons">
          <button onclick="validateAndMove()">Get Consultation</button>
          <button onclick="cancelPopup()">Cancel</button>
        </div>
      </div>
    </div>
  
    <script>
      function showPopup() {
        document.getElementById('consultancy-popup').style.display = 'flex';
      }
    
      function validateAndMove() {
        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value.trim();
        var message = document.getElementById('message').value.trim();
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
        if (name.length >= 2 && emailPattern.test(email) && message.length > 0) {
          var event = new CustomEvent('updateForm', { detail: { name, email, message } });
          window.dispatchEvent(event);
    
          // Hide the popup
          document.getElementById('consultancy-popup').style.display = 'none';
    
          // Scroll to the contact form
          document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
        } else {
          alert('Please enter a valid name, email address, and message.');
        }
      }
    
      function cancelPopup() {
        document.getElementById('consultancy-popup').style.display = 'none';
      }
    </script>
      </body>
